<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function () {
            var style_1={
                "background-color":"#0ff",
                "border":"2px solid #f00"
            }
            var style_2={
                "background-color":"#ff0",
                "border":"2px dashed #f00"
            }
            $(".txt").prevAll().css(style_1);//h1,내용1이 st1이 적용됨
            $(".txt").nextAll().css(style_2);//내용2만 아무것도 없음, 내용3,내용4에 st2
       })
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <h3>내용3</h3>
        <p>내용4</p>
    </div>
</body>
</html>
