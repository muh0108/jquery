<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function () {
            var arr1=["서울","대전","대구","부산"];
            var arr2=["한국","미국","일본","중국"];
            var obj ={"name":"정부장","area":"서울"};

            var idxNum = $.inArray("부산",arr1);
            console.log(idxNum); //3이 콘솔에 나옴, 배열의 부산위치

            var okArray1= $.isArray(arr1);
            console.log(okArray1);//배열이면 참
            
            var okArray2= $.isArray(obj);
            console.log(okArray2);//배열이 아니면 거짓

            $.merge(arr2,arr1);//arr2에 arr1을 합침
            console.log(arr2);
        });
    </Script>
</head>

</body>
</html>
